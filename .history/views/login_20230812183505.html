<div style="margin-top: 100px;"></div>
    <div class="notifications"></div>
    <div class="buttons" style="display: none;">
        <button id="success">Success</button>
        <button id="error">Error</button>
        <button id="warning">Warning</button>
        <button id="info">Info</button>
    </div>
    <div id="container-login">
        <div class="component" id="animation-popup">
            <div class="wrapper-login" id="login">
                <h1>Login</h1>
                <form action="">
                    <div class="input-box">
                        <input type="text" id="username-login" placeholder="Username">
                    </div>
                    <div class="input-box">
                        <input type="password" id="pass-login" placeholder="Password">
                    </div>
                    <div class="box-remember">
                        <label><input type="checkbox">Remember me</label>
                        <a href="">Forgot Password?</a>
                    </div>
                    <div class="wrapper-btn">
                        <div class="btn-login">
                            <input type="button" value="Login" onclick="checkLogin();">
                        </div>
                        <div class="btn-register">
                            <input type="button" value="Register" onclick="openRegister();">
                        </div>
                    </div>
                </form>
            </div>
            <div class="wrapper-register" id="register">
                <h1>Register</h1>
                <form action="">
                    <div class="input-box">
                        <input type="text" id="username-re" placeholder="Username">
                    </div>
                    <div class="input-box">
                        <input type="email" id="email-re" placeholder="Email">
                    </div>
                    <div class="input-box">
                        <input type="password" id="pass-re" placeholder="Password">
                    </div>
                    <div class="input-box">
                        <input type="password" id="confirm-pass-re" placeholder="Confirm password">
                    </div>
                    <div class="wrapper-btn">
                        <div class="btn-login">
                            <input type="button" value="Register" onclick="checkRegister();">
                        </div>
                        <div class="btn-register">
                            <input type="button" value="Login" onclick="openLogin();">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/"></script>
